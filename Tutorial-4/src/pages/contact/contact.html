<ion-header xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <ion-navbar >
    <ion-title>
      <div align="center">
        <p style="font-family: Helvetica">Analysis of twitter comments</p>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg">
<ion-item>
  <ion-input [(ngModel)]="link" placeholder="Insert URL you wish to extract comments from here" type="text"></ion-input>
</ion-item>
  <div align="center">
<button ion-button class="button" (click)="extract()">Tweets</button>
    <button ion-button class="button" (click)="analysis()">Analysis</button>
  </div>
  <h2 style="width: 200%"><div *ngFor="let score of scores"><b><em>Positive Score: {{score.textpositive}} Negative Score: 0.356771 {{score.textnegative }}</em></b></div> </h2>
  <ion-list>
    <h1>Top 10 Tweets</h1>
    <h2 style="width: 200%" ><div *ngFor="let comment of comments" ><b><em>Comments : {{ comment.comment }}  </em></b></div> </h2>
  </ion-list>
</ion-content>
